<div class="main">

  <mat-form-field appearance="fill" id="texte">
    <mat-label>Texte d'entête du QCM</mat-label>
    <textarea matInput #entete (keyup)="modifyEntete(entete.value)" value="{{QCM.entete}}" placeholder="Ex. Contrôle de Maths"></textarea>
  </mat-form-field>

  <div class="center">
    <mat-form-field appearance="fill">
      <mat-label>Mélanger</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let choi of choix" [value]="choi.value" (click)="setChange()">
          {{choi.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>Durée (min)</mat-label>
      <input matInput type="number">
    </mat-form-field>
  </div>


    <table *ngIf="QCM.categories.length>0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom de la catégorie </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre de question sélectionné</th>
        <td mat-cell *matCellDef="let element"> {{element.questions.length}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Nombre de question total de la catégorie</th>
        <td mat-cell *matCellDef="let element"> {{element.questions.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
